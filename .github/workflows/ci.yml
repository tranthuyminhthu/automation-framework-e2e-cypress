name: Run Cypress Tests and Publish Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-publish:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Check out code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci

    # Step 4: Run Cypress Tests
    - name: Run Cypress Tests
      run: npx cypress run --reporter mochawesome

    # Step 5: Prepare the report
    - name: Prepare report
      run: |
        BRANCH_NAME=${{ github.ref_name }}
        REPORT_PATH=public/$BRANCH_NAME
        mkdir -p $REPORT_PATH
        cp -r ./cypress/reports/* $REPORT_PATH/

    # Step 6: Create index.html
    - name: Create index.html
      run: |
        echo "<!DOCTYPE html>
<html>
<head>
  <title>Cypress Reports</title>
</head>
<body>
  <h1>All Reports</h1>
  <ul>" > public/index.html
        for branch in $(ls public); do
          if [ -d public/$branch ]; then
            echo "<li><a href='$branch'>Reports for $branch</a></li>" >> public/index.html
          fi
        done
        echo "</ul>
</body>
</html>" >> public/index.html

    # Step 7: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.SECRET_TOKEN }}
        publish_dir: ./public
